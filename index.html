<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Sheet Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./sweetalert/sweetalert2.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <h1>Excel Sheet Generator</h1>

      <div class="container">
        <input
          class="rows"
          type="number"
          required=""
          placeholder="number of rows"
        />
        <input
          class="columns"
          type="number"
          required=""
          placeholder="Number of Columns"
        />
      </div>

      <div class="btns">
        <button class="button" onclick="generateTable()">Generate</button>
        <button class="button" onclick="ExportToExcel('xlsx')">Export</button>
      </div>
    </div>
    <div class="table">
      <table cellspacing="6px">
        <tbody class="sheet-body"></tbody>
      </table>
    </div>
  </body>
  <script src="./sweetalert/sweetalert2.min.js"></script>
  <script
    type="text/javascript"
    src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
  ></script>
  <script src="./script.js"></script>
</html>
